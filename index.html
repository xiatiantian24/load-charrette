<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Charrette</title>
    <link rel="stylesheet" href="https://use.typekit.net/bod3tcm.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="6.css">
    <link rel="stylesheet" href="9.css">
    <link rel="stylesheet" href="10.css">
    <link rel="stylesheet" href="16.css">
</head>

<body>
    <div id="container">
        <div class="section" id="s-1">
            <div class="load-area" id="l-1">
                <p id="p-1">wait...</p>
            </div>
        </div>
        <div class="section" id="s-2">
            <div id="l-2">
                <div id="knob"></div>
            </div>
        </div>
        <div class="section" id="s-3">
            <p id="p-3">3</p>
        </div>
        <div class="section" id="s-4">
            <div id="a-4">
                <div id="l-4"></div>
            </div>
        </div>
        <div class="section" id="s-5">
            <div id="i-5"></div>
            <div id="a-5">
                <div id="l-5"></div>
            </div>
        </div>
        <div class="section" id="s-6">
            <div id="bg-6"></div>
            <div class="candle2">
                <div class="candle2__body">
                </div>
            </div>
            <div class="candle2__fire"></div>
            <div class="candle__smoke-one">
            </div>
        </div>
        <div class="section" id="s-7">
            <div id="b-7">Click to Load</div>
        </div>
        <div class="section" id="s-8">
            <p id="p-8">404</p>
            <div id="b-8">Click to Load</div>
        </div>
        <div class="section" id="s-9">
            <div class="meter">
                <div class="needle"></div>
            </div>
            <div id="b-9">Click to Load</div>
        </div>
        <div class="section" id="s-10">
            <div id="comparison">
                <figure>
                    <div id="handle"></div>
                    <div id="divisor"></div>
                </figure>
                <input type="range" min="0" max="100" value="18" id="slider" oninput="moveDivisor()">
            </div>
        </div>
        <div class="section" id="s-11">
            <p id="p-11">Right-click to load</p>
            <div id="menuPanel">
                <div id="l-11">Load Image</div>
            </div>
        </div>
        <div class="section" id="s-12">
            <div id="l-12"></div>
            <div id="b-12">Click to Load</div>
        </div>
        <div class="section" id="s-13">
            <div class="line" id="line1"></div>
            <div class="line" id="line2"></div>
            <div id="b-13">Hover to Load</div>
        </div>
        <div class="section" id="s-14">
            <div class="slideshow">
                <img src="https://media1.tenor.com/m/TIUfh_o9hIUAAAAd/minimoss-pixel-art.gif" alt="Image 1"
                    class="slide">
                <img src="https://media1.tenor.com/m/KYOZeDtJdogAAAAC/the-perfect-morning.gif" alt="Image 2"
                    class="slide">
                <img src="https://media1.tenor.com/m/M3lexDdZRTEAAAAd/pixel-art.gif" alt="Image 3" class="slide">
            </div>
            <div id="b-14">Next Image</div>

        </div>
        <div class="section" id="s-15">
            <div class="slideshow">
                <img src="https://media1.tenor.com/m/KYOZeDtJdogAAAAC/the-perfect-morning.gif" alt="Image 1"
                    class="slide">
                <img src="https://media1.tenor.com/m/TIUfh_o9hIUAAAAd/minimoss-pixel-art.gif" alt="Image 2"
                    class="slide">
                <img src="https://media1.tenor.com/m/M3lexDdZRTEAAAAd/pixel-art.gif" alt="Image 3" class="slide">
            </div>
            <div id="b-15">Next Image</div>

        </div>
        <div class="section" id="s-16">
            <div class="vm-tv-screen-effect">
                <img src="https://media1.tenor.com/m/Yssl2_AjV-QAAAAC/lofi-art.gif" class="screen hidden">
            </div>
            <div id="b-16">On/Off</div>
        </div>
        <div class="section" id="s-17">
            <div class="slideshow">
                <img src="https://media1.tenor.com/m/TIUfh_o9hIUAAAAd/minimoss-pixel-art.gif" alt="Image 1"
                    class="slide">
                <img src="https://media1.tenor.com/m/KYOZeDtJdogAAAAC/the-perfect-morning.gif" alt="Image 2"
                    class="slide">
                <img src="https://media1.tenor.com/m/M3lexDdZRTEAAAAd/pixel-art.gif" alt="Image 3" class="slide">
            </div>
            <div id="b-17">Next Slide</div>
        </div>
        <div class="section" id="s-18">
            <div class="rectangle-wrapper">
                <div class="rectangle"></div>
                <div class="rectangle"></div>
                <div class="rectangle"></div>
                <div class="rectangle"></div>
                <div class="rectangle"></div>
                <div class="rectangle"></div>
                <div class="rectangle"></div>
                <div class="rectangle"></div>
                <div class="rectangle"></div>
                <div class="rectangle"></div>
                <div class="rectangle"></div>
                <div class="rectangle"></div>
                <div class="rectangle"></div>
                <div class="rectangle"></div>
                <div class="rectangle"></div>
            </div>
            <div id="b-18">Load Image</div>

        </div>
        <div class="section" id="s-19">

        </div>
        <div class="section" id="s-20">

        </div>
    </div>
    <!-- Load GSAP (Animation Library) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <!-- Load the scroll library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <!-- Load my javascript -->
    <!-- important to put this line after the external libraries -->
    <script src="script.js"></script>
</body>

</html>
